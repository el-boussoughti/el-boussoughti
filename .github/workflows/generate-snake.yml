name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: el-boussoughti
          outputs: |
            dist/snake.svg

      - name: Push to output branch
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg
