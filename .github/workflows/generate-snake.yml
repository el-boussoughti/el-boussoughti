name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # كل يوم عند منتصف الليل
  workflow_dispatch:     # لتشغيله يدويًا

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: el-boussoughti
          outputs: |
            dist/snake.svg

      - name: Commit & Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
