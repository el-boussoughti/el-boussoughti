name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # كل يوم في منتصف الليل
  workflow_dispatch: # يسمح لك بتشغيله يدويًا

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: el-boussoughti
          outputs: |
            dist/snake.svg
      - name: Push the SVG to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
